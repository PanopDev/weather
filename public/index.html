<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weatherContainer">
      
      
      <form id="searchForm">
        <label class="label" style="display: none" for="search">Location</label>
        <p class="noData">Enter Location</p>
      <p class="noData">No Location found!</p>
        <input type="search" name="searchbox" autofocus placeholder=" City State or Zip " id="search" /><button
          class="button"
          type="submit"
        >
          Search
        </button>
      
        
      </form>
      
      <div class="main-image-div">
        <h3>Loading..</h3>
        <div class="main-image-head">
          <img alt="Condition" id="conditionIcon" />
          <h1></h1>
        </div>
        <ul class="ulTest">
          <li class="liStats"></li>
          <li class="liStats"></li>
          <li class="liStats"></li>
          <li class="liStats"></li>
          <li class="liStats"></li>
        </ul>
        <div class="allHourly"></div>
      </div>
      <div class="forecast"></div>
    </div>
  </body>
</html>
